<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Pack 1921 Popcorn Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in;
        }
        
        h2 {
            font-size: 1.3em;
            font-weight: 300;
            margin: 15px 0;
            max-width: 600px;
            line-height: 1.4;
            animation: fadeIn 1.2s ease-in;
        }
        
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .loading-spinner {
            margin-top: 30px;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffeb3b;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Loading Pack 1921 Popcorn Info</h1>
    <h2>Please wait while we fetch the details...</h2>
    <h2>If this page does not refresh automaticaly after 3 second, please click <a href="https://www.youtube.com/watch?v=7UUyxQE6EK8">here</a>.</h2>
    <div class="loading-spinner"></div>

<script>
// Redirect to YouTube after 3 second
setTimeout(function() {
    window.location.href = "https://www.youtube.com/watch?v=7UUyxQE6EK8";
}, 3000);
</script>
</body>
</html>
